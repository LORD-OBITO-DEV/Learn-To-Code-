<script>
const registerForm = document.getElementById('registerForm');
registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(registerForm);
  const data = Object.fromEntries(formData.entries());
  if(data.password !== data.confirmPassword){
    alert('Les mots de passe ne correspondent pas.');
    return;
  }
  try {
    const res = await fetch('/api/auth/register', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({username:data.username,email:data.email,password:data.password})
    });
    const result = await res.json();
    if(res.ok) alert('Inscription rÃ©ussie !'); 
    else alert(result.error || 'Erreur lors de l\'inscription.');
  } catch(err) {
    console.error(err);
    alert('Erreur serveur, rÃ©essaie plus tard.');
  }
});
</script>

<style>

<script>
const aiButton = document.getElementById('ai-button');
const aiChat = document.getElementById('ai-chat');
const messagesDiv = document.getElementById('ai-chat-messages');
const input = document.getElementById('ai-input');
const sendBtn = document.getElementById('ai-send');

aiButton.addEventListener('click', () => {
  aiChat.style.display = aiChat.style.display === 'flex' ? 'none' : 'flex';
});

function addMessage(text, sender='user') {
  const msg = document.createElement('div');
  msg.textContent = text;
  msg.style.margin='5px 0';
  msg.style.padding='6px 10px';
  msg.style.borderRadius='10px';
  msg.style.maxWidth='80%';
  msg.style.alignSelf = sender==='user' ? 'flex-end' : 'flex-start';
  msg.style.background = sender==='user' ? '#3b82f6' : '#e5e7eb';
  msg.style.color = sender==='user' ? 'white' : '#1e293b';
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function sendQuestion() {
  const question = input.value.trim();
  if(!question) return;
  addMessage(question,'user');
  input.value='';
  addMessage('ðŸ’¬ En cours...','ai');

  try{
    const response = await fetch('/api/ai/ask',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({question})
    });
    const data = await response.json();
    messagesDiv.lastChild.textContent = data.answer;
  }catch(err){
    messagesDiv.lastChild.textContent='âŒ Erreur, rÃ©essaie plus tard';
    console.error(err);
  }
}

sendBtn.addEventListener('click',sendQuestion);
input.addEventListener('keypress',e=>{if(e.key==='Enter') sendQuestion();});
</script>
